<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
        }

        a {
            font: white;
            color: white;
        }

        a:link {
            text-decoration: none;

        }

        a:hover {
            color: inherit;
        }
    </style>
    <title>Macondo</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="#">
            <img src="/images/alcaldi-macondo.png" alt="" width="150px">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link ml-4" href="/index.html">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pay.html">Pagar</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/banner/1000 Empleos.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/images/banner/Caracterización Entidades Religiosas.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/images/banner/Simulacro.jpg" class="d-block w-100" alt="...">
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="">
        <div class="mt-5 mb-5 text-center">
            <h1 class="">ASIGNACIÓN DE NOMENCLATURA</h1>
        </div>
        <form action="/pay.html" class="">
            <div class="row justify-content-center w-100" style="border: 1px #bababa">
                <div class="col-5">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nombre completo</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Correo electrónico</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="ejemplo@mail.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Teléfono</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Descripcion Solicitud</label>
                        <textarea type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Dirección del predio</label>
                        <textarea type="text" class="form-control" id="exampleFormControlInput1" placeholder=" "
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Barrio</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Número predial</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Tipo de documento</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Tarjeta de identidad</option>
                            <option>Cédula de ciudadanía</option>
                            <option>Cédula de extranjería</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Número de documento</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Número de lote</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Manzana</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Ubicación</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""  required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nivel del piso a nomenclar</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Número de apartamento</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Copia del impuesto predial</label>
                        <input type="file" id="docpicker" accept="image/*" required>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" required>
                        <label class="form-check-label" for="inlineCheckbox1">Acepta términos y condiciones</label>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4 mb-3">
                <button type="submit" class="btn btn-primary">Radicado</button>
            </div>
        </form>
    </div>
</body>

</html>
